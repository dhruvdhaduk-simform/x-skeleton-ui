<!DOCTYPE html>

<html lang="en-IN">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>X UI Clone</title>

        <link rel="stylesheet" href="/styles/index.css">
        <link rel="stylesheet" href="/styles/navbar.css">

        <link rel="shortcut icon" href="/icons/x.svg" type="image/x-icon">

        <meta name="description" content="This is a project that clones the skeleton UI of the Feed page of X (formerly Twitter).">

        <!-- Open Graph meta tags -->
        <meta property="og:title" content="X UI Clone">
        <meta property="og:description" content="This is a project that clones the skeleton UI of the Feed page of X (formerly Twitter).">
        <meta property="og:image" content="/images/x_cover.jpeg">
        <meta property="og:image:alt" content="X Cover Image">

        <!-- Twitter Card meta tags -->
        <meta name="twitter:title" content="X UI Clone">
        <meta name="twitter:description" content="This is a project that clones the skeleton UI of the Feed page of X (formerly Twitter).">
        <meta name="twitter:url" content="/">
        <meta name="twitter:image:src" content="/images/x_cover.jpeg">
        <meta name="twitter:image:alt" content="X Cover Image">
    </head>

    <body>
        
        <nav class="navbar">
            <ul>
                <!-- Main Logo of X -->
                <li class="logo hide-on-sm">
                    <img src="/icons/x.svg">
                </li>

                <!-- Navigation Items -->
                <li class="navitem">
                    <img src="/icons/home.svg">
                    <span>Home</span>
                </li>
                <li class="navitem">
                    <img src="/icons/search.svg">
                    <span>Explore</span>
                </li>
                <li class="navitem">
                    <img src="/icons/bell.svg">
                    <span>Notifications</span>
                </li>
                <li class="navitem">
                    <img src="/icons/message.svg">
                    <span>Messages</span>
                </li>
                <li class="navitem">
                    <img src="/icons/xai.svg">
                    <span>Grok</span>
                </li>
                <li class="navitem hide-on-sm">
                    <img src="/icons/bookmark.svg">
                    <span>Bookmarks</span>
                </li>
                <li class="navitem">
                    <img src="/icons/communities.svg">
                    <span>Communities</span>
                </li>
                <li class="navitem hide-on-sm">
                    <img src="/icons/x.svg">
                    <span>Premium</span>
                </li>
                <li class="navitem hide-on-sm">
                    <img src="/icons/lightning.svg">
                    <span>Business</span>
                </li>
                <li class="navitem hide-on-sm">
                    <img src="/icons/profile.svg">
                    <span>Profile</span>
                </li>
                <li class="navitem hide-on-sm">
                    <img src="/icons/more.svg">
                    <span>More</span>
                </li>

                <!-- Post Button -->
                <li class="post hide-on-sm">
                    <button>
                        Post
                    </button>
                </li>

                <!-- User Profile button -->
                <li class="user hide-on-sm">
                    <img class="user-profilepic" src="/images/profile_pics/default.png">
                    <p>
                        <span class="name">Dhruv Dhaduk</span>
                        <span class="username">@dhruvdhaduk0</span>
                    </p>
                    <img class="ellipses" src="/icons/ellipses.svg">
                </li>
            </ul>
        </nav>

        <main class="main">
            <header class="header">
                 header
            </header>
            <div class="feed">
                Feed
            </div>
        </main>

        <aside class="aside">
            Aside
        </aside>
    </body>

</html>
